<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика 2</title>
</head>
<body bgcolor="grey">
    <h1 align="center"><font color="red">Алгоритмы</font></h1>
    <p align="center"><i>Далеко-далеко за словесными горами в стране.</i></p>
    <!-- ul-маркированный список -->
    <ul type="circle" >
        <li>Словесная
        <li>Табличная
        <li>Графическая
        <li>Программная
    </ul>
    <!-- ol- нумерованный список -->
    <!-- <ol>
        <li>sjdfgs</li> 
        <li>gjkdjfgjd</li>   
    </ol> -->
    <h2><i>Блок схема</i>- Далеко-далеко за словесными горами в стране.</h2>
<center>
    <img src="image/1.jpg" width="300" alt="красный прямоугольник">
    <img src="image/2.jpg" width="300" alt="Шестиугольник голубой">
    <img src="image/3.jpg" width="300" alt="Сердечко желтое">
</center>

<hr size="5" color="brown">

<!-- tr - строка в таблице -->
<!-- td - столбец или ячейка-->
 <!-- border-рамка таблицы -->

<table border="2" bordercolor="red" width="300" height="300" align="center" bgcolor="lightblue">
    
    <tr align="center">
        <td>ячейка1</td>
        <td >ячейка2</td>
    </tr>
    <tr align="center">
        <td>ячейка3</td>
        <td>ячейка4</td>
    </tr>
    <tr align="center">
        <td>ячейка5</td>
        <td>ячейка6</td>
    </tr>
</table>
<hr size="3">
<!-- для объединения по горизонтали - colspan -->
<!-- по вертикакли - rowspan -->
 
<table align="center" border="2" width="300" height="300">
    <tr align="center" bgcolor="green">
        <td colspan="8">1</td>
    </tr>

    <tr align="center">
        <td bgcolor="yellow" rowspan="6">4</td>
        <td bgcolor="green" colspan="6">2</td>
        <td bgcolor="yellow" rowspan="6">5</td>
    </tr>

    <tr align="center">
        <td bgcolor="yellow" rowspan="4">3.1</td>
        <td bgcolor="green" colspan="4">3</td>
        <td bgcolor="yellow" rowspan="4">3.2</td>
    </tr>

    <tr align="center">
        <td bgcolor="yellow" rowspan="2">6</td>
        <td bgcolor="red">7</td>
        <td bgcolor="blue">8</td>
        <td bgcolor="yellow" rowspan="2">9</td>
    </tr>

    <tr align="center">
        <td bgcolor="lightpink">10</td>
        <td bgcolor="purple">11</td>
    </tr>

    <tr align="center">
        <td bgcolor="green" colspan="4">12</td>
    </tr>

    <tr align="center">
        <td bgcolor="green" colspan="6">13</td>
    </tr>

    <tr align="center">
        <td bgcolor="green" colspan="8">14</td>
    </tr>
</table>


</body>
</html>
