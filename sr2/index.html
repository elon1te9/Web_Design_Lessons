<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная2</title>
</head>
<body>
    <h2 align="center">Устройства компьютера</h2>
    <table border="2" bordercolor="red" width="600" height="300" align="center" bgcolor="yellow">
        <tr align="center">
            <td><h2><b>Компьютер</b></h2></td>
            <td width="300"><img src="image/comp.png" alt="Компьютер"></td>
        </tr>
        <tr align="center">
            <td width="300"><img src="image/proc.png" alt="Процессор"></td>
            <td><h2><b>Процессор</b></h2></td>
        </tr>
        <tr align="center">
            <td width="300"><h2><b>Оперативная память</b></h2></td>
            <td><img src="image/oper.png" alt="Оперативная память"></td>
        </tr>
    </table>
    <hr>
    <table align="center" border="2" width="300" height="300">
        <tr align="center" bgcolor="green">
            <td colspan="8">1</td>
        </tr>

        <tr align="center">
            <td bgcolor="yellow" rowspan="6">4</td>
            <td bgcolor="green" colspan="6">2</td>
            <td bgcolor="yellow" rowspan="6">5</td>
        </tr>

        <tr align="center">
            <td bgcolor="yellow" rowspan="4">3.1</td>
            <td bgcolor="green" colspan="4">3</td>
            <td bgcolor="yellow" rowspan="4">3.2</td>
        </tr>

        <tr align="center">
            <td bgcolor="yellow" rowspan="2">6</td>
            <td bgcolor="red">7</td>
            <td bgcolor="blue">8</td>
            <td bgcolor="yellow" rowspan="2">9</td>
        </tr>

        <tr align="center">
            <td bgcolor="lightpink">10</td>
            <td bgcolor="purple">11</td>
        </tr>

        <tr align="center">
            <td bgcolor="green" colspan="4">12</td>
        </tr>

        <tr align="center">
            <td bgcolor="green" colspan="6">13</td>
        </tr>

        <tr align="center">
            <td bgcolor="green" colspan="8">14</td>
        </tr>
    </table>
</body>
</html>
